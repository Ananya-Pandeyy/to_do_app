{% extends 'todo_app/base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Todo</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
